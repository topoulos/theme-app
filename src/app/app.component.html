<div class="app-component" [ngClass]="(theme | async)">

  <div class="main-box">My Theme Page</div>

  <p>This is the {{theme | async}}.</p>

  <select (change)="changeTheme($event.target)" [ngClass]="'theme-picker-' + (theme | async)">
    <option *ngFor="let theme of themes" [value]="theme">
      {{theme}}
    </option>
  </select>
</div>
